<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cuerpo_formulario">
        <h1>Sorteo de Premios</h1>
        <p>Ingresa tus datos y participa del sorteo</p>
        <div class="formulario_general">

            <form class="formulario" action="#" onsubmit="registrar()" id="formulario">

                <label for="txtName">Nombres</label>
                <input type="text" id="txtName" required>

                <label for="txtApellido">Apellido</label>
                <input type="text" id="txtApellido" required>

                <label for="txtEdad">Edad</label>
                <input type="number" id="txtEdad" required>

                <label for="">Correo</label>
                <input type="email" id="txtMail" required>

                <input class="button" type="submit" value="Registrar">
            </form>
        </div>
        <hr>
        <div class="participantes">
            <h2>Lista de participantes</h2>
            <p id="mensajeNoPart">No hay participantes.</p>
            <ul id="listaPart">
            </ul>
            <div class="button__sortear"><button onclick="sortear()">Sortear</button>
            </div>
            <p id="mensajeError" style="color: rgb(165, 33, 33)">Deben existir al menos 5 participantes para sortear.</p>
        </div>
</body>

</html>
